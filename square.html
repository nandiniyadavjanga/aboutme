            <section >
                <h4>Enter the number</h4>
                <p>
                    <label>Number</label>
                    <input id="inputnumber" type="text" oninput="square(this.value)" onchange="square(this.value)"><br>
                    <input type="button" value="Calculate" onclick="calculate();"/>
                </p>
            </section>

            <section >
                <h4>Squareroot of the above number is : </h4>

                <p><span id="output"></span></p>
            </section>

    <hr>

  
     <script type="text/javascript">

function isANumber(str){
                return !/\D/.test(str);
              }


        function calculate() {
        
        
        localStorage.setItem("result", parseInt(document.getElementById("inputnumber").value));
            
            localStorage.setItem("ans", parseInt((localStorage.getItem("result"))) * parseInt(localStorage.getItem("result")));
            if (isANumber(localStorage.getItem("result"))){
                document.getElementById("output").innerHTML =   localStorage.getItem("ans");
        }
        
        else{
            document.getElementById("output").innerHTML = "please enter numbers only"
        }
        
        }
        </script>
